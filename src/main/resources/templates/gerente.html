<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Projeto - Gerente</title>

<style>
	.index{
		border: 2px solid blue;
	}
	.chamar{
		border: 1px solid red;
	}
	table {
		border-collapse: collapse;
	}
	table, th, td {
		border: 1px solid black;
	}

</style>

</head>
<body>
	<div class="index">
		<div class="listar">
			<label>Última Senha chamada</label>
			
			<table>	
				<thead>
					<tr>
						<th>Senha</th>
						<th>Tipo</th>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each=" senha : ${ultimaSenhaChamada}">
						<td><span th:text="${senha.idSenha}"></span></td>
						<td><span th:text="${senha.tipo}"></span></td>
					</tr>
				</tbody>
			</table><hr>
		</div>
		<div>
			
			<label>Fila de Senhas</label>
			<table>	
				<thead>
					<tr>
						<th>Senha</th>
						<th>Tipo</th>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each=" senha : ${senhaChamar}">
						<td><span th:text="${senha.idSenha}"></span></td>
						<td><span th:text="${senha.tipo}"></span></td>
					</tr>
				</tbody>
			</table><br>
			
			<a href="chamarSenha"><button>Próxima Senha</button></a>
			<a href="reiniciar"><button>Reiniciar Senhas</button></a>
		</div>
	</div>
</body>
</html>
